<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
  </head>
  <body>
    <div class="container mb-5">
        <h1 class="alert-danger text-center p-3">Resume Uploder</h1>
    <div class="row">
        <div class="col-sm-8">
            <form action="" class="shadow p-5" method="post" enctype="multipart/form-data">
             {% csrf_token %} 
             {% for f in form %}
             <div class="form-group mb-3">
                {{f.label_tag}} {{f}} <small class="text-danger">{{f.errors|striptags}}</small>
             </div>
             {% endfor %}
             <input type="submit" value="Submit" class="btn btn-success">
             {% if form.non_field_errors %}
             {% for error in form.non_field_errors%}
             <p class="alert alert-danger my-3">{{error}}</p>
             {% endfor%}
             {% endif %}
            </form>
        </div>
        <div class="col-sm-4">
            <h4 class="text-center mb-3"> <u>List of Candidates</u> </h4>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
